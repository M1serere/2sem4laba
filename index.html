<html> 
    <head>   
        <meta charset="utf-8">   
        <title>Лабораторная работа 4</title>  
        <script src="http://d3js.org/d3.v7.min.js"> </script> 
        <style>     
        svg { 
            border:1px solid grey;     
            }   
        form{
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            width:80%;
        }
        .dataForm {
            display:grid;
            grid-template-columns: 1fr 1fr;
        }
        .hidden {
            display:none;
        }
        .animatSettings{
            display:grid;
            grid-template-columns: 1fr 6fr 1fr;
            margin:5px;
        }
        .dataForm select{
            margin:20px 0px;
        }
        
        </style> 
    </head> 
   
    <body> 
        <form id="setting" >     
            <div>Координаты рисунка<br>
                <div class="dataForm">
                    <p>
                        <label for="cx">x: </label>       
                        <input type="number" id="cx" value="300" max=600 min=0><br>       

                        <label for="cy">y: </label>      
                        <input type="number" id="cy" value="300" max=600 min=0>    
                    </p>
                    <p class="animat hidden">
                        <label for="cx2">до: </label>       
                        <input type="number" id="cx2" value="300" max=600 min=0><br>       
        
                        <label for="cy2">до: </label>      
                        <input type="number" id="cy2" value="300" max=600 min=0>    
                    </p>
                    <select class="hidden">
                        <!-- <option value="0">Буквой "Г"</option> -->
                        <option value="0">Половина овала</option>
                        <option value="1">По кругу</option>
                    </select>
                </div>  
            </div>


             <div>Масштаб<br>   
                <div class="dataForm">
                    <p>
                        <label for="mx">по x: </label>       
                        <input type="number" id="mx" value="2" max=20 min=0><br>       

                        <label for="my">по y: </label>      
                        <input type="number" id="my" value="2" max=20 min=0>    
                    </p>  
                    <p class="animat hidden">
                        <label for="mx2">до: </label>       
                        <input type="number" id="mx2" value="2" max=20 min=0><br>       

                        <label for="my2">до: </label>      
                        <input type="number" id="my2" value="2" max=20 min=0>    
                    </p>  
                </div>
            </div>



            <div>Поворот<br> 
                <div class="dataForm">
                    <p>     
                        <label for="ang">угол: </label>       
                        <input type="number" id="ang" value="180" max=360 min=0><br>        
                    </p>  
                    <p class="animat hidden">     
                        <label for="ang2">угол: </label>       
                        <input type="number" id="ang2" value="180" max=360 min=0><br>        
                    </p>  
                </div>   
            </div>

            <div>
                <input type="button" value="Нарисовать" id="drawButt" onClick="draw(this.form)">   
                <input type="button" value="Очистить" onClick="clean()">  

                <div class="animatSettings">
                    <input type="checkbox" value="onAnimate" id="onAnim" onClick="showProp(this)">Включить анимацию? 

                    <select id="animateOption" class="animat hidden">
                        <option value="0">linear</option>
                        <option value="1">elastic</option>
                        <option value="2">bounce</option>
                    </select>

                    
                </div>

                <div class="animat hidden">
                    <div class="animatSettings">
                        <input type="checkbox" value="onMove" id="onMove" onClick="showMove(this)">Перемещение вдоль пути?
                    </div>
                </div>
            

                <input type="button" value="Анимировать" class="animat hidden" id="animate" onClick="runAnimation(this.form)"> 
                
            </div>
            
        </form> 

        <svg></svg> 
    </body>  
        <script src="program.js"></script> 
    </html>
